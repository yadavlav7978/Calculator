<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using HTML,CSS,JS</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>

    <div class="container">
        <div class="box">
            <div id="display">0</div>
            <div class="button">
                <button class="orange">AC</button>
                <button class="orange">DEL</button>
                <button class="red">%</button>
                <button class="red">/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="red" id="mul">*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="red" id="minus">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="red" id="plus">+</button>
                <button id="zer0">0</button>
                <button id="point">.</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>

    <script src="calc.js"></script>

</body>

</html>
